<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>モンハン グループ分けツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      max-width: 600px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    #nameList {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .nameIcon {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nameIcon:hover {
      background: #f44336;
    }
    .form-group {
      display: flex;
      gap: 10px;
      flex-direction: column;
      margin-bottom: 16px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #addBtn {
      background-color: #2196F3;
      color: white;
    }
    #groupBtn {
      background-color: #FF9800;
      color: white;
    }
    .group {
      margin-top: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #ffffff;
    }
    .group strong {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>モンハングループ分け(4人1組)</h2>

  <div id="nameList"></div>

  <div class="form-group">
    <input type="text" id="nameInput" placeholder="名前を入力" />
    <button id="addBtn" onclick="addName()">追加</button>
    <button id="groupBtn" onclick="createGroups()">グループ作成</button>
  </div>

  <div id="result"></div>

  <script>
    const names = [];
    const weapons = [
      "大剣", "太刀", "片手剣", "双剣", "ハンマー", "狩猟笛",
      "ランス", "ガンランス", "スラッシュアックス", "チャージアックス",
      "操虫棍", "ライトボウガン", "ヘビィボウガン", "弓"
    ];

    function getRandomWeapon() {
      return weapons[Math.floor(Math.random() * weapons.length)];
    }

    function addName() {
      const input = document.getElementById("nameInput");
      const name = input.value.trim();
      if (name !== "") {
        names.push(name);
        input.value = "";
        renderNameList();
      }
    }

    function removeName(index) {
      names.splice(index, 1);
      renderNameList();
    }

    function renderNameList() {
      const container = document.getElementById("nameList");
      container.innerHTML = "";
      names.forEach((name, index) => {
        const span = document.createElement("span");
        span.className = "nameIcon";
        span.innerText = name;
        span.title = "タップで削除";
        span.onclick = () => removeName(index);
        container.appendChild(span);
      });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createGroups() {
      if (names.length === 0) return;

      const shuffledNames = [...names];
      shuffle(shuffledNames);

      const playersWithWeapons = shuffledNames.map(name => ({
        name: name,
        weapon: getRandomWeapon()
      }));

      const groupSize = 4;
      const groupCount = Math.ceil(playersWithWeapons.length / groupSize);
      const groups = Array.from({ length: groupCount }, () => []);

      playersWithWeapons.forEach((entry, i) => {
        groups[i % groupCount].push(entry);
      });

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<h3>グループ結果：</h3>";
      groups.forEach((group, index) => {
        const div = document.createElement("div");
        div.className = "group";
        div.innerHTML = `<strong>グループ ${index + 1}</strong>` +
          group.map(e => `<div>${e.name}（${e.weapon}）</div>`).join("");
        resultDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
