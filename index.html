<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>モンハン グループ分け</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      max-width: 600px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h2 { text-align: center; }
    #nameList {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .nameIcon {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .nameIcon:hover {
      background: #f44336;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #addBtn { background-color: #2196F3; color: white; }
    #groupBtn { background-color: #FF9800; color: white; margin-top: 10px; }
    .group {
      margin-top: 15px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>モンハン グループ分け</h2>

  <div id="nameList"></div>

  <input type="text" id="nameInput" placeholder="名前を入力">
  <button id="addBtn" onclick="addName()">追加</button>
  <button id="groupBtn" onclick="createGroups()">グループ作成</button>

  <div class="toggle-container">
    <input type="checkbox" id="fillByFour">
    <label for="fillByFour">4人優先モード</label>
  </div>

  <div id="result"></div>

  <script>
    const names = [];
    const weapons = [
      "大剣", "太刀", "片手剣", "双剣", "ハンマー", "狩猟笛",
      "ランス", "ガンランス", "スラッシュアックス", "チャージアックス",
      "操虫棍", "ライトボウガン", "ヘビィボウガン", "弓"
    ];

    function getRandomWeapon() {
      return weapons[Math.floor(Math.random() * weapons.length)];
    }

    function addName() {
      const input = document.getElementById("nameInput");
      const name = input.value.trim();
      if (name !== "") {
        names.push(name);
        input.value = "";
        renderNameList();
      }
    }

    function removeName(index) {
      names.splice(index, 1);
      renderNameList();
    }

    function renderNameList() {
      const container = document.getElementById("nameList");
      container.innerHTML = "";
      names.forEach((name, index) => {
        const span = document.createElement("span");
        span.className = "nameIcon";
        span.innerText = name;
        span.title = "タップで削除";
        span.onclick = () => removeName(index);
        container.appendChild(span);
      });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createGroups() {
      if (names.length === 0) return;
      const useMax4 = document.getElementById("fillByFour").checked;
      const shuffled = [...names];
      shuffle(shuffled);

      let groups = [];

      if (useMax4) {
        // 最大4人グループで分ける
        let i = 0;
        while (i < shuffled.length) {
          const remaining = shuffled.length - i;
          if (remaining === 1) {
            // 最後1人は前のグループに入れる（最大4人維持）
            groups[groups.length - 1].push({
              name: shuffled[i],
              weapon: getRandomWeapon()
            });
            i++;
          } else {
            const size = remaining >= 4 ? 4 : remaining;
            groups.push(shuffled.slice(i, i + size).map(name => ({
              name,
              weapon: getRandomWeapon()
            })));
            i += size;
          }
        }
      } else {
        // 均等に分ける（なるべく人数バラけない）
        const groupCount = Math.ceil(shuffled.length / 4);
        groups = Array.from({ length: groupCount }, () => []);
        shuffled.forEach((name, i) => {
          const weapon = getRandomWeapon();
          groups[i % groupCount].push({ name, weapon });
        });
      }

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<h3>グループ結果：</h3>";
      groups.forEach((group, index) => {
        const div = document.createElement("div");
        div.className = "group";
        div.innerHTML = `<strong>グループ ${index + 1}</strong><br>` +
          group.map(e => `${e.name}（${e.weapon}）`).join("<br>");
        resultDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
